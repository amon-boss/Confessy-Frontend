<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Confessy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <input type="text" name="contact" placeholder="Email ou téléphone" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <input type="text" name="username" placeholder="Nom d'utilisateur (facultatif)" />
      <label>
        <input type="checkbox" name="anonymous" />
        Je veux rester anonyme
      </label>
      <button type="submit">S'inscrire</button>
      <p>Déjà inscrit ? <a href="index.html">Se connecter</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
